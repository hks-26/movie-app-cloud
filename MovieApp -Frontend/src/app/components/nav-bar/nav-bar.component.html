<mat-toolbar color="primary">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
    <span><a routerLink="/" style="color:chartreuse"><h1>Movie App</h1></a></span>
    <span class="example-spacer"></span>
    <h1 *ngIf="loggedIn">Welcome {{userName}}</h1>
    <span class="example-spacer"></span>

     
    <button mat-icon-button *ngIf="loggedIn" routerLink="wishlist" color="accent" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button *ngIf="loggedIn" mat-raised-button color="warn" (click)="logoutUser()">Logout</button>

    
    
    <button *ngIf="!loggedIn" mat-raised-button color="primary" routerLink="signup" >SignUp</button>
    <button *ngIf="!loggedIn" mat-raised-button color="primary" routerLink="login">Login</button>
   

</mat-toolbar>
