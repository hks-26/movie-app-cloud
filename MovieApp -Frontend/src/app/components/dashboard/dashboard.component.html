<div class="bootstrap-wrapper">
    <div class="container mt" >
           
      <div class="card text-center">
            <h1>What to do</h1> 
            <button mat-raised-button color="primary" (click)="onAllClick()">List of All Movies</button>
            <button mat-raised-button color="primary" (click)="enableSearchFunctionality()">Search Movie by Name</button>
      </div>



      <div class="card text-center mt" *ngIf="search">
        <h1>Search Movie in Directory</h1>
        <mat-form-field class="field" appearance="outline">
          <mat-label>Enter the Movie Name</mat-label>
          <input name="title" matInput placeholder="Title" #title>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onNameClick(title.value)">Search Movie by Name</button>

        <span class="example-spacer"></span>
        <button mat-icon-button (click)="disableSearchFunctionality()" >
          <mat-icon>close</mat-icon>
      </button>
      
      </div>


        <div class="movie-card single movie">

          <mat-card class="example-card mt" *ngFor="let movie of movies">
            <mat-card-header>
              <mat-card-title>{{movie.rank}}.   {{movie.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{movie.image}}" alt="Photo of {{movie.title}}">
            <mat-card-content>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Description
                  </mat-panel-title>
              </mat-expansion-panel-header>
                <p>Storyline : {{movie.description}}</p>
                <p>Genre: {{movie.genre.join(', ')}}</p>
                <p>Year : {{movie.year}}</p>
                <p>Imdb Id : {{movie.year}}</p>
                <p>Imdb Link : <a href="{{movie.imdb_link}}">{{movie.imdb_link}}</a></p>
              </mat-expansion-panel>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button >ADD TO WISHLIST</button>
              <button mat-icon-button (click)="doAddToWishlist(userName,movie)" color="accent"  >
                <mat-icon>favorite</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>

        </div>
