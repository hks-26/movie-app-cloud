<div class="bootstrap-wrapper">

    <div class="container">


        <div class="card text-center">
            <h1>Welcome to the Wish List Page</h1> 
            <button mat-raised-button color="primary" (click)="onWishlistClick(userName)">List of All Wishlisted Movies</button>
            <button mat-raised-button color="primary" (click)="onClear(userName)">Clear List</button>
      </div>


      
      <div class="movie-card single movie">

        <mat-card class="example-card mt mb" *ngFor="let movie of movies">
          <mat-card-header>
            <mat-card-title>{{movie.rank}}.   {{movie.title}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{movie.image}}" alt="movie image">
          <mat-card-content>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Description
                </mat-panel-title>
            </mat-expansion-panel-header>
              <p>Storyline : {{movie.description}}</p>
              <p>Genre: {{movie.genre.join(', ')}}</p>
              <p>Year : {{movie.year}}</p>
              <p>Imdb Id : {{movie.year}}</p>
              <p>Imdb Link : <a href="{{movie.imdb_link}}">{{movie.imdb_link}}</a></p>
            </mat-expansion-panel>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button >DELETE FROM WISHLIST</button>
            <button mat-icon-button (click)="onDeleteClick(userName,movie)" color="warn"  >
              <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
            </button>
            <!-- <button mat-icon-button (click)="onDeleteClick(userName,movie)">
                <mat-icon>delete</mat-icon>
            </button> -->
          </mat-card-actions>
        </mat-card>

      </div>





    </div>

</div>
